<div>
<div id="noCanvasSupport" style="color:red;">${nls.doesNotSupportCanvasTag}</div>
<div id="scatterplotNode" style="margin:0 auto;">
  <div data-dojo-attach-point="scatterPlotLayerTitle"></div><br>
  <table class="input-section"><tr><td class="first">
  <table>
  <tr><td>
  <label>${nls.x}:</label></td><td class="second">
  <select data-dojo-type="dijit/form/Select" data-dojo-attach-point="xSelect">
  </select>
  </td></tr>
      
  <tr><td>
  <label>${nls.y}:</label></td><td class="second">
  <select data-dojo-type="dijit/form/Select" data-dojo-attach-point="ySelect">
  </select>
  </td></tr>
  </table></td><td style="width:25px;">
      <div class="edit-button" data-dojo-attach-point="changeColor" title="Draw Tool Setting"></div>
  </td></tr></table>
  <div id="changeColorSection" class="edit-section" style="display:none;">
  <span style="color:black !important">${nls.drawColor}:</span>
  <div data-dojo-type="dijit/form/DropDownButton" style="display: inline-block;" id="drawColorButton">
    <span><img src="./widgets/ISScatterplot/images/ColorPicker.png" width="15" height="15" alt=""/></span>
    <div data-dojo-type="dijit/TooltipDialog">
      <div id="drawColorPalette"></div>
    </div>
  </div>
  <div data-dojo-attach-point="closeEdit" class="close-edit-btn" title="Hide Setting"></div>
  </div>
  <br>
  <div id="draw-color-error" style="display:none; color:red">${nls.chooseAnotherColor}</div>
  <div id="band-error" style="display:none; color:red">${nls.selectDifferentBand}</div>
  <div id="canvasBlock" style="width:300px;position:relative;">
  <canvas data-dojo-attach-point="ScatterPlotWidgetCanvas" width="296" height="316"  class="draw-active">
    ${nls.canvasTag}
  </canvas>
  </div>
  <div id="drawInstructions" class="instructions">
      ${nls.drawOnPlot}<br>
      ${nls.clickOnMap}
  </div>
  <table id="defineAOISection"><tr>
  <td><input data-dojo-type="dijit/form/CheckBox" id="defineAOI"/><label for="defineAOI">${nls.areaOfInterest}</label></td>
  <td ><button data-dojo-attach-point="applyAOI" data-dojo-type="dijit/form/Button" style="display:none;">${nls.apply}</button><td>
  <td><button data-dojo-attach-point="resetAOI" data-dojo-type="dijit/form/Button" style="display:none;" title="Use Map Extent">${nls.reset}</button><td>
  </tr></table>
</div>
<div data-dojo-attach-point="scatterplotErrorContainer" style="color:red;"></div>
</div>
