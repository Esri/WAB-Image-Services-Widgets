<div>
    <div data-dojo-attach-point="displayOrderContainer">
        <div data-dojo-attach-point="displayOrderLayerTitle"></div><br>
        <div style="width:55px;display:inline-block;"><label for="mosaicMethod">${nls.orderBy}</label></div>:
        <select id="mosaicMethod" data-dojo-type="dijit/form/Select" style="width:100px;height:12px;">
            <option value='esriMosaicNone'>${nls.onlyScale}</option>
            <option value="esriMosaicAttribute">${nls.attribute}</option>
            <option value="esriMosaicCenter">${nls.imageCenter}</option>
            <option value="esriMosaicNorthwest">${nls.fixedOrder}</option>
            <option value="esriMosaicNadir">${nls.sensorLocation}</option>
            <option value="esriMosaicViewpoint">${nls.viewPoint}</option>
            <option value="esriMosaicSeamline">${nls.definedSeamlines}</option>
            <option value="esriMosaicLockRaster">${nls.listOfImages}</option>
        </select>
        <div data-dojo-attach-point="dropDownDisplayOrderOptions" data-dojo-type="dijit/form/DropDownButton">
            <span><img src="widgets/ISDisplayOrder/images/props.png" height="15"/></span>
            <div data-dojo-type="dijit/TooltipDialog">
                <div data-dojo-attach-point="notseamline">
                    <br/>
                    <input id="ascending" data-dojo-type="dijit/form/CheckBox" /> <label for="ascending">${nls.reverseOrder}</label>
                </div>
                <div>
                    <br/>
                    <div style="width:100px;display:inline-block;"><label for="mosaicOperation">${nls.mosaicOperation}</label></div>:
                    <select id="mosaicOperation" data-dojo-type="dijit/form/Select" style="width:100px;height:12px;">
                        <option value='MT_FIRST'>${nls.highestPriority}</option>
                        <option value="MT_BLEND">${nls.blendPixelValue}</option>
                        <option value="MT_MIN">${nls.minimumPixel}</option>
                        <option value="MT_MAX">${nls.maximumPixel}</option>
                        <option value="MT_MEAN">${nls.averagePixel}</option>
                    </select>
                </div>
            </div>
        </div>
        <div data-dojo-attach-point="attribute">
            <br/>
            <div style="width:55px;display:inline-block;"><label for="sortField">${nls.attribute}</label></div>:
            <select id="sortField" data-dojo-type="dijit/form/Select" style="width:100px;height:12px;">
            </select><br /><br/>
            <div style="display:inline-block;"><label for="sortValue"> ${nls.priority}</label></div>:
            <div data-dojo-type="dijit/form/TextBox" id="sortValue" style="width:65px;height:30px;"></div>
            <input style="display: none;" type="text" id="sortValueDate" data-dojo-type="dijit/form/DateTextBox" required="true" value="2017-01-01" />
        </div>
        <div data-dojo-attach-point="lockraster">
            <br/>
            <div style="width:60px;display:inline-block;"><label for="lockRasterIds">${nls.imageId}</label></div>:
            <input id="lockRasterIds" style="width:100px;height:30px;" data-dojo-type="dijit/form/TextBox" />
        </div>
        <div>
            <button data-dojo-type="dijit/form/Button" type="button" id="mrapply">${nls.apply}</button>
        </div>
    </div>
    <div data-dojo-attach-point="displayOrderErrorContainer" style="color:red;"></div>
</div>
