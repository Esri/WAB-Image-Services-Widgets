<div>
    <div data-dojo-attach-point="result" style="display:none;">
        
        <input id="resultShow" data-dojo-type="dijit/form/CheckBox" checked/><label for="resultShow">${nls.result}</label> 
        <button data-dojo-type="dijit/form/Button" type="button" id="saveIconBtn"><img src="widgets/ISLayers/images/down.png" height="15"/></button>
        <div data-dojo-type="dijit/Tooltip" data-dojo-props="connectId:'saveIconBtn',position:['below']">
            ${nls.resultLayer}
        </div>
    </div>
    <div>
        <br/>
        <label for="primaryShow">${nls.primary}: </label><br/><input id="primaryShow" data-dojo-type="dijit/form/CheckBox" />
        <div data-dojo-type="dijit/Tooltip" data-dojo-props="connectId:'primaryShow',position:['below']">
            ${nls.primary}
        </div>
        <select id="imageView" data-dojo-type="dijit/form/Select" style="width:130px;height:12px;">
        </select>
        <button data-dojo-type="dijit/form/Button" type="button" id="secondaryBtn"><img src="widgets/ISLayers/images/down.png" height="15" /></button>
        <div data-dojo-type="dijit/Tooltip" data-dojo-props="connectId:'secondaryBtn',position:['below']">
            ${nls.copy}
        </div>
    </div>
    <div>
        <br/>
        <label for="secondaryShow">${nls.secondary}: </label><br/><input id="secondaryShow" data-dojo-type="dijit/form/CheckBox" />
        <div data-dojo-type="dijit/Tooltip" data-dojo-props="connectId:'secondaryShow',position:['below']">
            ${nls.secondary}
        </div>
        <select id="secondary" data-dojo-type="dijit/form/Select" style="width:130px;height:12px;">
        </select>

        <button data-dojo-type="dijit/form/Button" type="button" id="toggleLayers"><img src="widgets/ISLayers/images/toggle.png" height="15"/></button>
        <div data-dojo-type="dijit/Tooltip" data-dojo-props="connectId:'toggleLayers',position:['below']">
            ${nls.swap}
        </div>
    </div>

    <br/>
    <div data-dojo-attach-point="layersErrorDiv" style="color: red;"></div>
</div>
